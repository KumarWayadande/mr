<!doctype html>
<!doctype html>
<html>

<head>
	<script>
		function focused() {
			var e=document.getElementById('inp');
			if(confirm('Got it?')) {
				e.blur();
			}
		}
	</script>
</head>

<body>
	<p style="margin-left: 45%;">
		Take the focus into the input box below:
	</p>
	<input id="inp"
		onfocus="focused()""
		style=" margin-left: 45%;">
</body>

</html>
